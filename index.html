<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60d79afedc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div id="page">
      <div id="form">
      <h1>Registration</h1>
      <form>
        <div class="input-box">
          <i class="fa-solid fa-user"></i><input type="text" placeholder="First Nmae"></div>
         <div class="input-box">
          <i class="fa-solid fa-user"></i><input type="text" placeholder="Last Nmae">
       </div>
       <div class="input-box">
       <i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email Address">
       </div>
       <div class="input-box">
       <i class="fa-solid fa-lock"></i><input type="password" placeholder="Password">
       </div>
       <div class="radio-box">
        <input type="radio" name="gender" value="male"> &nbsp; Male &nbsp; <input type="radio" name="gender" value="female"> &nbsp; Female
       </div>
       <div class="input-box">
      <select name="country" id="country">
     <option value="1">Select Country</option>
     <option value="canada">Canada</option>
     <option value="china">China</option>
     <option value="united state">United States</option>
      </select>
       </div>
       <button type="submit">Signup</button>
      </form>
      </div>
    </div>

 
</body>
</html>
